<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearsleeping</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .discord-logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="light">
        <div class="wire"></div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>
        <div class="switch">
            <div class="btn"></div>
        </div>
    </div>
    <!--add sound on click-->
    <audio id="audio" src="click.mp3" autostart="false"></audio>
    <a href="https://discord.gg/UVp3EGGX8j" target="_blank">
        <img src="https://cdn3.emoji.gg/emojis/1085-white-discord.png" alt="Discord Logo" class="discord-logo">
    </a>
    <script>
        let btn = document.querySelector('.btn');
        let audio = document.querySelector('#audio');
        let body = document.querySelector('body');
        btn.onclick = function() {
            body.classList.toggle('on');
            audio.play();
        }
    </script>
</body>

</html>
